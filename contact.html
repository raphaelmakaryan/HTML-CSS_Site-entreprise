    <section class="espacement10">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-5 d-flex justify-content-center">
                    <p class="fs-1 textWhite">FORMULAIRE DE CONTACT</p>
                </div>
                <div class="col-lg-4 col-xl-4 cl-xxl-4"></div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4 mt-1">
                    <form action="https://httpbin.org/post" method="post">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 mt-2 mb-2">
                                    <label for="inputPrenom" class="form-label textWhite">Prénom</label>
                                    <input required type="text" class="form-control formInputColors" id="inputPrenom"
                                        aria-describedby="prenomInput" name="prenomInput">
                                </div>
                                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 mt-2 mb-2">
                                    <label for="inputNom" class="form-label textWhite">Nom</label>
                                    <input required type="text" class="form-control formInputColors" id="inputNom"
                                        name="nomInput" aria-describedby="nomInput">
                                </div>
                                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 mt-2 mb-2">
                                    <label for="inputTel" class="form-label textWhite">Téléphone</label>
                                    <input required type="tel" class="form-control formInputColors" id="inputTel"
                                        name="telInput" aria-describedby="telInput">
                                </div>
                                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 mt-2 mb-2">
                                    <label for="inputMail" class="form-label textWhite">Mail</label>
                                    <input required type="email" class="form-control formInputColors" id="inputMail"
                                        name="mailInput" aria-describedby="mailInput">
                                </div>
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-2 mb-2">
                                    <label for="messageTextArea" class="textWhite mb-1">Message</label>
                                    <textarea required class="form-control formInputColors textWhite"
                                        placeholder="Un message a nous faire passer ?" id="messageTextArea"
                                        style="height: 100px" name="messageInput"></textarea>
                                </div>
                                <div
                                    class="col-12 col-sm-12 col-md-12 col-lg-12 mt-2 mb-2 d-flex justify-content-center">
                                    <button required type="submit"
                                        class="btn btn-primary w-25 textWhite likeStyleOfButtons">Envoyez</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-4 col-xl-4 cl-xxl-4"></div>
            </div>
